<div style="width:100%;text-align:center;" >
	<div class="recommend" >
    <h2>十大推荐文章</h2>              
        <table align=center border=0 cellpadding=0 cellspacing=0>
            <tr height=6>
                <td width=6><img border=0 src='/page/images/lt.gif'></td>
                <td background='/page/images/t.gif' width=100%></td>
                <td width=6><img border=0 src='/page/images/rt.gif'></td>
            </tr>
            <tr  height=100%>
                <td width=6 background='/page/images/l.gif'></td>
                <td width=100% nowrap bgcolor=#ffffff>
                <table>
                    <tr class="pt9h" bgcolor="#cccccc" >
                        <td nowrap="nowrap"  style="width:20%"><b>讨论区</b></td>
                        <td nowrap="nowrap"  style="width:80%"><b>标题</b></td>
                    </tr>
                    {% for recoinfo in recommend %}                       
                        {% if forloop.counter|divisibleby:2 %}
                            <tr class="pt9lc">
                            {% else %}
                            <tr class="pt9dc">
                            {% endif %}                    
                                <td nowrap="nowrap" style="width:20%" class=board><a href="{{recoinfo.boardlink}}" target=_blank>【<b>{{recoinfo.board}}</b>】</a></td>
                                <td nowrap="nowrap" style="width:80%" class=title><a href="{{recoinfo.titlelink}}" target=_blank><b>{{recoinfo.title}}</b></a></td>                          
                             </tr>  
                    {% endfor %}              
                </table>
                </td>
                <td width=6 background='/page/images/r.gif'></td>
            </tr>
            <tr height=6>
                <td width=6><img border=0 src='/page/images/lb.gif'></td>
                <td background='/page/images/b.gif' width=100%></td>
                <td width=6><img border=0 src='/page/images/rb.gif'></td>
            </tr>
        </table>
	</div>
</div>
